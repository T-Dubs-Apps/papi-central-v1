name: Auto Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests flake8

      - name: Run activation injector
        run: |
          python "${{ github.workspace }}/papi-central/apply_activation_to_backends.py"

      - name: Python syntax check
        run: |
          python -m py_compile $(git ls-files '*.py' | tr '\n' ' ')

      - name: Lint Python
        run: |
          flake8 . || true

      - name: Upload automation log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-log
          path: papi-central/automation.log
