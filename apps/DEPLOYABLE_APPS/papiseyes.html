<!-- papiseyes.html: Advanced browser with voice-to-text search and persistent microphone activation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAPISeyes Browser</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .mic-active { color: #10b981; }
    .mic-inactive { color: #f59e42; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-2xl p-4 sm:p-6 bg-gray-800 rounded-lg shadow-lg flex flex-col min-h-[80vh] h-full justify-center">
    <h1 class="text-3xl font-bold mb-4 text-center">PAPISeyes Browser</h1>
    <div class="flex flex-col sm:flex-row items-center gap-2 mb-4 w-full">
      <input id="searchbar" class="flex-1 p-2 rounded bg-gray-700 text-white w-full sm:w-auto" placeholder="Search the web..." />
      <button id="mic-btn" class="text-2xl mic-inactive" title="Voice Search">ðŸŽ¤</button>
    </div>
    <div id="results" class="mt-4 p-4 bg-gray-700 rounded min-h-[100px] w-full overflow-x-auto"></div>
    <div id="notification" class="mt-2 text-xs text-yellow-400"></div>
  </div>
  <style>
    html, body {
      height: 100%;
      width: 100vw;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body > div {
      min-height: 80vh;
      width: 100vw;
      max-width: 100vw;
      box-sizing: border-box;
    }
    @media (max-width: 640px) {
      .max-w-2xl { max-width: 100vw !important; }
      .rounded-lg { border-radius: 0 !important; }
      .p-4, .p-6 { padding-left: 0.5rem !important; padding-right: 0.5rem !important; }
    }
  </style>
  <script>
    let micActive = false;
    let permissionAsked = false;
    let currentUser = 'default';
    let loggedOut = false;
    const micBtn = document.getElementById('mic-btn');
    const searchbar = document.getElementById('searchbar');
    const resultsDiv = document.getElementById('results');
    const notificationDiv = document.getElementById('notification');

    // Voice-to-text logic
    micBtn.onclick = () => {
      if (!micActive) {
        if (!permissionAsked) {
          permissionAsked = true;
          if (!('webkitSpeechRecognition' in window)) {
            alert('Speech recognition not supported');
            return;
          }
        }
        micActive = true;
        micBtn.classList.remove('mic-inactive');
        micBtn.classList.add('mic-active');
      }
      const rec = new webkitSpeechRecognition();
      rec.lang = 'en-US';
      rec.onresult = (e) => {
        searchbar.value = e.results[0][0].transcript;
        searchWeb(searchbar.value);
      };
      rec.start();
    };


    // AI-powered factual web search
    async function searchWeb(q) {
      resultsDiv.textContent = 'Searching with AI...';
      try {
        // Call backend AI search endpoint (must be implemented in backend)
        const res = await fetch('/smart_ai_backend/web-search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: q })
        });
        const data = await res.json();
        let html = '';
        if (data.answer) {
          html += `<div class='mb-2'><b>AI Answer:</b> ${data.answer}</div>`;
        }
        if (data.sources && data.sources.length) {
          html += '<div class="text-xs text-gray-400 mb-2">Sources:</div><ul>' + data.sources.map(s => `<li><a href="${s.url}" target="_blank" class="underline text-blue-300">${s.title}</a></li>`).join('') + '</ul>';
        }
        resultsDiv.innerHTML = html || 'No results.';
      } catch (e) {
        resultsDiv.textContent = 'Error searching.';
      }
    }

    searchbar.onkeydown = (e) => {
      if (e.key === 'Enter') {
        searchWeb(searchbar.value);
      }
    };

    // User logout simulation
    function logoutUser() {
      currentUser = null;
      loggedOut = true;
      micActive = false;
      permissionAsked = false;
      micBtn.classList.remove('mic-active');
      micBtn.classList.add('mic-inactive');
      notificationDiv.textContent = 'User logged out. Microphone permission will be requested for next login.';
    }
    // For demo, auto-logout after 2 minutes
    setTimeout(logoutUser, 120000);
  </script>
</body>
</html>
