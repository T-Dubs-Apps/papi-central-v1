<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Live App Editor & AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="papi-key-loader.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-2xl p-6 bg-gray-800 rounded-lg shadow-lg mt-10">
    <h1 class="text-2xl font-bold mb-4 text-center">Universal Live App Editor & AI Assistant</h1>
    <p class="mb-4 text-center">Edit deployed apps, commit to GitHub, trigger deployments, and use AI chat with voice commands. Works on mobile and desktop.</p>
    <div class="mb-4">
      <label class="block mb-2">GitHub Repository URL:</label>
      <input id="repoUrl" type="text" class="w-full p-2 rounded bg-gray-700" placeholder="https://github.com/user/repo" />
    </div>
    <div class="mb-4">
      <label class="block mb-2">File Path to Edit:</label>
      <input id="filePath" type="text" class="w-full p-2 rounded bg-gray-700" placeholder="e.g. src/index.html" />
    </div>
    <div class="mb-4">
      <label class="block mb-2">File Content:</label>
      <textarea id="fileContent" rows="8" class="w-full p-2 rounded bg-gray-700"></textarea>
    </div>
    <div class="flex gap-2 mb-4">
      <button id="loadBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Load</button>
      <button id="saveBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Save & Commit</button>
      <button id="deployBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">Trigger Deploy</button>
    </div>
    <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">AI Assistant</h2>
      <div class="flex items-center gap-2 mb-2">
        <button id="voiceBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded">ðŸŽ¤ Speak</button>
        <button id="ttsBtn" class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-1 px-3 rounded">ðŸ”Š Read</button>
      </div>
      <textarea id="chatInput" rows="2" class="w-full p-2 rounded bg-gray-700 mb-2" placeholder="Ask the AI assistant..."></textarea>
      <button id="chatSend" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">Send</button>
      <div id="chatBox" class="mt-4 bg-gray-700 p-2 rounded h-32 overflow-y-auto"></div>
    </div>
    <div id="status" class="mt-4 text-green-400"></div>
  </div>
  <script src="universal-live-editor.js"></script>
</body>
</html>
