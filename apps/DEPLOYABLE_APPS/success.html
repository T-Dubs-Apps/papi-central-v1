<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | PAPI Central</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #020617 0%, #0a0e1a 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            max-width: 600px;
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid #1e293b;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .success-icon {
            font-size: 5rem;
            color: #22c55e;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        h1 {
            font-size: 2.5rem;
            color: #22c55e;
            margin-bottom: 15px;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .license-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
        }
        
        .license-key {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #38bdf8;
            background: rgba(56, 189, 248, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #1e293b;
        }
        
        .info-label {
            color: #64748b;
        }
        
        .info-value {
            color: #f8fafc;
            font-weight: 600;
        }
        
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: #38bdf8;
            color: #000;
        }
        
        .btn-primary:hover {
            background: #7dd3fc;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #f8fafc;
            border: 1px solid #1e293b;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(56, 189, 248, 0.2);
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .feature-list {
            text-align: left;
            margin: 20px 0;
        }
        
        .feature-list li {
            padding: 8px 0;
            color: #cbd5e1;
        }
        
        .feature-list li::before {
            content: 'âœ“ ';
            color: #22c55e;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="success-container" id="successContainer">
        <div id="loading" style="display: none;">
            <div class="loading"></div>
            <p style="margin-top: 20px; color: #94a3b8;">Activating your license...</p>
        </div>
        
        <div id="successContent">
            <div class="success-icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            
            <h1>Payment Successful!</h1>
            <p class="subtitle">Your license has been activated</p>
            
            <div class="license-box">
                <h3 style="color: #38bdf8; margin-bottom: 15px;">License Details</h3>
                
                <div class="info-item">
                    <span class="info-label">Product:</span>
                    <span class="info-value" id="productName">Loading...</span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">License Key:</span>
                    <span class="info-value" id="licenseKey">Loading...</span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">Status:</span>
                    <span class="info-value" style="color: #22c55e;">
                        <i class="fa-solid fa-check-circle"></i> Active
                    </span>
                </div>
                
                <div class="info-item" style="border-bottom: none;">
                    <span class="info-label">Expires:</span>
                    <span class="info-value" id="expiryDate">Loading...</span>
                </div>
            </div>
            
            <div class="feature-list">
                <h4 style="color: #94a3b8; margin-bottom: 10px;">What's Unlocked:</h4>
                <ul id="features" style="list-style: none;">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>
            
            <div class="btn-container">
                <a href="index.html" class="btn btn-primary">
                    <i class="fa-solid fa-rocket"></i>
                    Launch App
                </a>
                <a href="licenses.html" class="btn btn-secondary">
                    <i class="fa-solid fa-gear"></i>
                    Manage Licenses
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get product from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product') || 'ai_pro';
        
        const productInfo = {
            'ai_pro': {
                name: 'AI Assistant Pro',
                features: [
                    'Unlimited AI Conversations',
                    'Full Code Generation Access',
                    'Learning System Enabled',
                    'API Integration (GPT-4, Claude)',
                    'Project Memory & Templates'
                ]
            },
            'automation': {
                name: 'Automation Hub',
                features: [
                    'Access to 6+ Pre-Configured Projects',
                    'Auto-Compile & Deploy Features',
                    'File Structure Scanner',
                    'Terminal-Style Logging',
                    'Progress Tracking Dashboard'
                ]
            },
            'aegis': {
                name: 'Aegis Guard',
                features: [
                    'Real-Time Threat Detection',
                    '7+ Security Checks',
                    'Cookie & Storage Analysis',
                    'DevTools Detection',
                    'Automated Security Reports'
                ]
            },
            'nk': {
                name: 'No Knowledge Kit',
                features: [
                    'District Manager AI Director',
                    'Code Automation System',
                    'Full App Generation (HTML/CSS/JS)',
                    'Automatic File Packaging & Zip',
                    'Deployment Guides Included',
                    'Build Apps Without Coding'
                ]
            },
            'callsentry': {
                name: 'CallSentry AI',
                features: [
                    'Automatic Unknown Call Blocking',
                    'SMS Auto-Reply System',
                    'Real-Time Call Analytics',
                    'Complete Call Log History',
                    'Daily/Weekly/Monthly Reports'
                ]
            },
            'bundle': {
                name: 'Complete Bundle',
                features: [
                    'All AI Assistant Pro Features',
                    'All Automation Hub Features',
                    'All Aegis Guard Features',
                    'CallSentry AI (Premium)',
                    'No Knowledge Kit (Full Access)',
                    'Code Cargo Pro Access',
                    'Priority Support Channel'
                ]
            }
        };
        
        function activateLicense(productId) {
            const licenseData = {
                product: productId,
                activatedAt: Date.now(),
                expiresAt: Date.now() + (30 * 24 * 60 * 60 * 1000), // 30 days
                billingType: 'monthly',
                status: 'active',
                licenseKey: generateLicenseKey(productId)
            };
            
            // Set specific license flags
            if (productId === 'ai_pro') {
                localStorage.setItem('papi_license', 'active');
                localStorage.setItem('papi_license_data', JSON.stringify(licenseData));
            } else if (productId === 'automation') {
                localStorage.setItem('automation_license', 'active');
                localStorage.setItem('automation_license_data', JSON.stringify(licenseData));
            } else if (productId === 'nk') {
                localStorage.setItem('nk_license', 'active');
                localStorage.setItem('nk_license_data', JSON.stringify(licenseData));
            } else if (productId === 'callsentry') {
                localStorage.setItem('callsentry_license', 'active');
                localStorage.setItem('callsentry_license_data', JSON.stringify(licenseData));
            } else if (productId === 'aegis') {
                localStorage.setItem('aegis_license', 'active');
                localStorage.setItem('aegis_license_data', JSON.stringify(licenseData));
            } else if (productId === 'bundle') {
                localStorage.setItem('papi_license', 'active');
                localStorage.setItem('automation_license', 'active');
                localStorage.setItem('aegis_license', 'active');
                localStorage.setItem('nk_license', 'active');
                localStorage.setItem('callsentry_license', 'active');
                localStorage.setItem('bundle_license', 'active');
                localStorage.setItem('bundle_license_data', JSON.stringify(licenseData));
            }
            
            return licenseData;
        }
        
        function generateLicenseKey(productId) {
            const prefix = productId.toUpperCase().substring(0, 4);
            const random = Math.random().toString(36).substring(2, 10).toUpperCase();
            const timestamp = Date.now().toString(36).toUpperCase();
            return `${prefix}-${random}-${timestamp}`;
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        // Initialize page
        window.addEventListener('DOMContentLoaded', () => {
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('successContent').style.display = 'none';
            
            setTimeout(() => {
                // Activate license
                const license = activateLicense(productId);
                const product = productInfo[productId];
                
                // Update UI
                document.getElementById('productName').textContent = product.name;
                document.getElementById('licenseKey').textContent = license.licenseKey;
                document.getElementById('expiryDate').textContent = formatDate(license.expiresAt);
                
                // Populate features
                const featuresUl = document.getElementById('features');
                product.features.forEach(feature => {
                    const li = document.createElement('li');
                    li.textContent = feature;
                    featuresUl.appendChild(li);
                });
                
                // Show success content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('successContent').style.display = 'block';
                
                // Track activation
                trackActivation(productId, license.licenseKey);
            }, 2000);
        });
        
        function trackActivation(productId, licenseKey) {
            const activations = JSON.parse(localStorage.getItem('license_activations') || '[]');
            activations.push({
                product: productId,
                licenseKey: licenseKey,
                activatedAt: Date.now()
            });
            localStorage.setItem('license_activations', JSON.stringify(activations));
        }
    </script>
</body>
</html>
