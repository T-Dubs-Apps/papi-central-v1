<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Cargo | File Staging Bay</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Mono&display=swap');
        
        :root {
            --cargo-purple: #a855f7;
            --cargo-cyan: #06b6d4;
            --papi-blue: #38bdf8;
            --bg-deep: #050a14;
            --glass: rgba(13, 17, 23, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1327 100%);
            color: #eef2f6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(56, 189, 248, 0.2);
            border: 1px solid var(--papi-blue);
            color: var(--papi-blue);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--papi-blue);
            color: #000;
            transform: translateY(-2px);
        }

        .logo {
            font-size: 4rem;
            color: var(--cargo-purple);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--cargo-purple), var(--cargo-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .main-grid { grid-template-columns: 1fr; }
        }

        .panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--cargo-purple);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #eef2f6;
            font-family: 'Space Mono', monospace;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--cargo-purple);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 200px;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--cargo-purple), #7c3aed);
            color: white;
            width: 100%;
            padding: 15px;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        }

        .btn-secondary {
            background: rgba(6, 182, 212, 0.2);
            border: 1px solid var(--cargo-cyan);
            color: var(--cargo-cyan);
        }

        .btn-secondary:hover {
            background: var(--cargo-cyan);
            color: #000;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .btn-danger:hover {
            background: #ef4444;
            color: white;
        }

        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .file-item:hover {
            background: rgba(168, 85, 247, 0.1);
            border-color: var(--cargo-purple);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-family: 'Space Mono', monospace;
        }

        .file-meta {
            font-size: 0.8rem;
            color: #64748b;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .icon-btn.view {
            background: rgba(6, 182, 212, 0.2);
            color: var(--cargo-cyan);
        }

        .icon-btn.view:hover {
            background: var(--cargo-cyan);
            color: #000;
        }

        .icon-btn.download {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .icon-btn.download:hover {
            background: #22c55e;
            color: #000;
        }

        .icon-btn.delete {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .icon-btn.delete:hover {
            background: #ef4444;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: rgba(168, 85, 247, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--cargo-purple); }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--cargo-purple);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fa-solid fa-rocket"></i> Return to Ship
            </a>
            <div class="logo"><i class="fa-solid fa-box-archive"></i></div>
            <h1>CODE CARGO</h1>
            <p style="color: #94a3b8; font-style: italic;">Secure File Staging & Transfer Bay</p>
        </div>

        <div class="main-grid">
            <!-- Input Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fa-solid fa-file-import"></i> Incoming Manifest
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Filename</label>
                    <input type="text" id="fileName" placeholder="example.js">
                </div>

                <div class="input-group">
                    <label class="input-label">Content / Code</label>
                    <textarea id="fileContent" placeholder="Paste your code or content here..."></textarea>
                </div>

                <button class="btn btn-primary" onclick="saveFile()">
                    <i class="fa-solid fa-save"></i> SECURE TO CARGO BAY
                </button>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="fileCount">0</div>
                        <div class="stat-label">Files</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalSize">0</div>
                        <div class="stat-label">KB</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="sessionFiles">0</div>
                        <div class="stat-label">Session</div>
                    </div>
                </div>
            </div>

            <!-- Storage Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fa-solid fa-database"></i> Cargo Hold
                    </div>
                    <button class="btn btn-danger" onclick="clearAll()">
                        <i class="fa-solid fa-trash"></i> Clear All
                    </button>
                </div>

                <div class="file-list" id="fileList">
                    <div class="empty-state">
                        <i class="fa-solid fa-box-open"></i>
                        <p>No files in cargo hold</p>
                        <p style="font-size: 0.85rem; margin-top: 10px;">Add files above to begin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionFileCount = 0;

        function loadFiles() {
            const files = JSON.parse(localStorage.getItem('cargoFiles') || '[]');
            const fileList = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-box-open"></i>
                        <p>No files in cargo hold</p>
                        <p style="font-size: 0.85rem; margin-top: 10px;">Add files above to begin</p>
                    </div>
                `;
            } else {
                fileList.innerHTML = files.map((file, index) => `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">
                                <i class="fa-solid fa-file-code"></i> ${file.name}
                            </div>
                            <div class="file-meta">
                                ${(file.content.length / 1024).toFixed(2)} KB â€¢ Added ${new Date(file.timestamp).toLocaleString()}
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="icon-btn view" onclick="viewFile(${index})" title="View">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                            <button class="icon-btn download" onclick="downloadFile(${index})" title="Download">
                                <i class="fa-solid fa-download"></i>
                            </button>
                            <button class="icon-btn delete" onclick="deleteFile(${index})" title="Delete">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            updateStats();
        }

        function saveFile() {
            const fileName = document.getElementById('fileName').value.trim();
            const fileContent = document.getElementById('fileContent').value;
            
            if (!fileName || !fileContent) {
                alert('Please enter both filename and content!');
                return;
            }
            
            const files = JSON.parse(localStorage.getItem('cargoFiles') || '[]');
            files.push({
                name: fileName,
                content: fileContent,
                timestamp: Date.now()
            });
            
            localStorage.setItem('cargoFiles', JSON.stringify(files));
            
            document.getElementById('fileName').value = '';
            document.getElementById('fileContent').value = '';
            
            sessionFileCount++;
            loadFiles();
            
            // Success animation
            const btn = event.target;
            btn.innerHTML = '<i class="fa-solid fa-check"></i> SECURED!';
            setTimeout(() => {
                btn.innerHTML = '<i class="fa-solid fa-save"></i> SECURE TO CARGO BAY';
            }, 2000);
        }

        function viewFile(index) {
            const files = JSON.parse(localStorage.getItem('cargoFiles') || '[]');
            const file = files[index];
            
            document.getElementById('fileName').value = file.name;
            document.getElementById('fileContent').value = file.content;
        }

        function downloadFile(index) {
            const files = JSON.parse(localStorage.getItem('cargoFiles') || '[]');
            const file = files[index];
            
            const blob = new Blob([file.content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            a.click();
            URL.revokeObjectURL(url);
        }

        function deleteFile(index) {
            if (!confirm('Remove this file from cargo hold?')) return;
            
            const files = JSON.parse(localStorage.getItem('cargoFiles') || '[]');
            files.splice(index, 1);
            localStorage.setItem('cargoFiles', JSON.stringify(files));
            loadFiles();
        }

        function clearAll() {
            if (!confirm('Clear entire cargo hold? This cannot be undone!')) return;
            
            localStorage.removeItem('cargoFiles');
            sessionFileCount = 0;
            loadFiles();
        }

        function updateStats() {
            const files = JSON.parse(localStorage.getItem('cargoFiles') || '[]');
            const totalSize = files.reduce((sum, file) => sum + file.content.length, 0);
            
            document.getElementById('fileCount').textContent = files.length;
            document.getElementById('totalSize').textContent = (totalSize / 1024).toFixed(1);
            document.getElementById('sessionFiles').textContent = sessionFileCount;
        }

        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
