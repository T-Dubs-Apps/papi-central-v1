<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intent Learner & Project Finisher</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="papi-key-loader.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-2xl p-6 bg-gray-800 rounded-lg shadow-lg mt-10">
    <h1 class="text-2xl font-bold mb-4 text-center">Intent Learner & Project Finisher</h1>
    <p class="mb-4 text-center">Scan your filesystem for unfinished coding projects, ask intent-driven questions, and learn from your answers and outcomes.</p>
    <div class="mb-4">
      <button id="scanBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Scan for Unfinished Projects</button>
    </div>
    <div id="projectList" class="mb-4"></div>
    <div id="questionBox" class="mb-4"></div>
    <div id="resultBox" class="mb-4"></div>
    <div id="status" class="mt-4 text-green-400"></div>
  </div>
  <script src="intent-learner.js"></script>
</body>
</html>
