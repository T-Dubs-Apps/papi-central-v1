// smart-ai-app-builder.html
// UI for building simple apps/code with Smart AI (PAPI Central compatible)
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart AI App Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-2xl p-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-center">Smart AI App Builder</h1>
    <form id="builder-form" class="flex flex-col gap-4">
      <textarea id="builder-input" class="w-full p-2 rounded bg-gray-700 text-white" rows="3" placeholder="Describe the app or code you want..."></textarea>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Generate Code</button>
    </form>
    <div id="builder-output" class="mt-6 p-4 bg-gray-700 rounded min-h-[100px] font-mono whitespace-pre-wrap"></div>
  </div>
  <script>
    const apiBase = '/smart_ai_backend'; // Adjust if needed
    const form = document.getElementById('builder-form');
    const input = document.getElementById('builder-input');
    const outputDiv = document.getElementById('builder-output');

    form.onsubmit = async (e) => {
      e.preventDefault();
      outputDiv.textContent = 'Generating...';
      const res = await fetch(apiBase + '/generate-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: input.value })
      });
      const data = await res.json();
      outputDiv.textContent = data.code || '[No code generated]';
    };
  </script>
</body>
</html>
