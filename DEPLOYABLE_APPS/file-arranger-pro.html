<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Arranger Pro</title>
  <script src="papi-key-loader.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-xl p-6 bg-gray-800 rounded-lg shadow-lg mt-10">
    <h1 class="text-2xl font-bold mb-4 text-center">File Arranger Pro</h1>
    <p class="mb-4 text-center">Select a folder to automatically organize and separate mixed files and folders. Arranged files will be placed in a new, properly named folder.</p>
    <div class="flex flex-col items-center">
      <input type="file" id="folderInput" webkitdirectory directory multiple class="mb-4 p-2 bg-gray-700 rounded" />
      <button id="arrangeBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-2">Arrange Files</button>
      <div id="status" class="mt-4 text-green-400"></div>
    </div>
  </div>
  <script src="file-arranger-pro.js"></script>
</body>
</html>
