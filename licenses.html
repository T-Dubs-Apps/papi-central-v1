<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Manager | PAPI Central</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Mono&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #020617 0%, #0a0e1a 100%);
            color: #f8fafc;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid #1e293b;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(56, 189, 248, 0.2);
            border: 1px solid #38bdf8;
            color: #38bdf8;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #38bdf8;
            color: #000;
        }
        
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #38bdf8, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            text-align: center;
            color: #94a3b8;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid #1e293b;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #38bdf8;
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .licenses-grid {
            display: grid;
            gap: 20px;
        }
        
        .license-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 30px;
            transition: all 0.3s;
        }
        
        .license-card.active {
            border-color: #22c55e;
        }
        
        .license-card.expired {
            border-color: #ef4444;
            opacity: 0.6;
        }
        
        .license-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .license-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .license-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid #22c55e;
        }
        
        .status-expired {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .license-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
        }
        
        .detail-label {
            color: #64748b;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #f8fafc;
            font-weight: 600;
        }
        
        .license-key {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid #38bdf8;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            word-break: break-all;
            margin-bottom: 20px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        
        .btn-renew {
            background: #22c55e;
            color: #000;
        }
        
        .btn-renew:hover {
            background: #4ade80;
        }
        
        .btn-cancel {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .btn-cancel:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .btn-copy {
            background: rgba(56, 189, 248, 0.2);
            color: #38bdf8;
            border: 1px solid #38bdf8;
        }
        
        .btn-copy:hover {
            background: #38bdf8;
            color: #000;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
        }
        
        .empty-icon {
            font-size: 5rem;
            color: #64748b;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-text {
            color: #64748b;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .btn-shop {
            background: #38bdf8;
            color: #000;
            padding: 15px 40px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            font-weight: 700;
            transition: all 0.3s;
        }
        
        .btn-shop:hover {
            background: #7dd3fc;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fa-solid fa-rocket"></i> Return to Ship
            </a>
            <h1>License Manager</h1>
            <p class="subtitle">Manage your PAPI Central subscriptions</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="color: #22c55e;">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div class="stat-value" id="activeLicenses" style="color: #22c55e;">0</div>
                <div class="stat-label">Active Licenses</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon" style="color: #38bdf8;">
                    <i class="fa-solid fa-dollar-sign"></i>
                </div>
                <div class="stat-value" id="totalSpent" style="color: #38bdf8;">$0</div>
                <div class="stat-label">Total Spent</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon" style="color: #a855f7;">
                    <i class="fa-solid fa-calendar"></i>
                </div>
                <div class="stat-value" id="daysRemaining" style="color: #a855f7;">—</div>
                <div class="stat-label">Days Remaining</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon" style="color: #f97316;">
                    <i class="fa-solid fa-crown"></i>
                </div>
                <div class="stat-value" id="memberSince" style="color: #f97316;">—</div>
                <div class="stat-label">Member Since</div>
            </div>
        </div>

        <div class="licenses-grid" id="licensesContainer">
            <!-- Licenses will be populated by JavaScript -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">
                <i class="fa-solid fa-inbox"></i>
            </div>
            <p class="empty-text">You don't have any active licenses yet</p>
            <a href="PAPI Central.htm" class="btn-shop">
                <i class="fa-solid fa-shopping-cart"></i> Browse Products
            </a>
        </div>
    </div>

    <script>
        const products = {
            'papi_license': { name: 'AI Assistant Pro', icon: 'fa-brain', color: '#38bdf8', price: 49.99 },
            'automation_license': { name: 'Automation Hub', icon: 'fa-gears', color: '#f97316', price: 29.99 },
            'aegis_license': { name: 'Aegis Guard', icon: 'fa-shield-halved', color: '#22c55e', price: 9.99 },
            'callsentry_license': { name: 'CallSentry AI', icon: 'fa-phone-slash', color: '#ef4444', price: 14.99 },
            'nk_license': { name: 'No Knowledge Kit', icon: 'fa-user-tie', color: '#f59e0b', price: 50.00 },
            'bundle_license': { name: 'Complete Bundle', icon: 'fa-star', color: '#a855f7', price: 49.99 }
        };

        function loadLicenses() {
            const licensesContainer = document.getElementById('licensesContainer');
            const emptyState = document.getElementById('emptyState');
            
            const licenses = [];
            let totalSpent = 0;
            let earliestActivation = null;
            let nearestExpiry = null;
            
            // Check all possible licenses
            for (const [key, info] of Object.entries(products)) {
                const status = localStorage.getItem(key);
                const dataKey = key.replace('_license', '_license_data');
                const data = localStorage.getItem(dataKey);
                
                if (status === 'active' && data) {
                    const licenseData = JSON.parse(data);
                    licenses.push({
                        key: key,
                        info: info,
                        data: licenseData
                    });
                    
                    totalSpent += info.price;
                    
                    if (!earliestActivation || licenseData.activatedAt < earliestActivation) {
                        earliestActivation = licenseData.activatedAt;
                    }
                    
                    const daysLeft = Math.ceil((licenseData.expiresAt - Date.now()) / (24 * 60 * 60 * 1000));
                    if (!nearestExpiry || daysLeft < nearestExpiry) {
                        nearestExpiry = daysLeft;
                    }
                }
            }
            
            // Update stats
            document.getElementById('activeLicenses').textContent = licenses.length;
            document.getElementById('totalSpent').textContent = `$${totalSpent.toFixed(2)}`;
            document.getElementById('daysRemaining').textContent = nearestExpiry !== null ? nearestExpiry : '—';
            document.getElementById('memberSince').textContent = earliestActivation ? 
                new Date(earliestActivation).toLocaleDateString('en-US', { month: 'short', year: 'numeric' }) : '—';
            
            // Show licenses or empty state
            if (licenses.length === 0) {
                licensesContainer.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                licensesContainer.style.display = 'grid';
                emptyState.style.display = 'none';
                
                licenses.forEach(license => {
                    licensesContainer.appendChild(createLicenseCard(license));
                });
            }
        }

        function createLicenseCard(license) {
            const { key, info, data } = license;
            const isExpired = data.expiresAt < Date.now();
            const daysLeft = Math.ceil((data.expiresAt - Date.now()) / (24 * 60 * 60 * 1000));
            
            const card = document.createElement('div');
            card.className = `license-card ${isExpired ? 'expired' : 'active'}`;
            
            card.innerHTML = `
                <div class="license-header">
                    <div class="license-title">
                        <i class="fa-solid ${info.icon}" style="color: ${info.color}; margin-right: 10px;"></i>
                        ${info.name}
                    </div>
                    <div class="license-status ${isExpired ? 'status-expired' : 'status-active'}">
                        <i class="fa-solid ${isExpired ? 'fa-circle-xmark' : 'fa-circle-check'}"></i>
                        ${isExpired ? 'Expired' : 'Active'}
                    </div>
                </div>
                
                <div class="license-details">
                    <div class="detail-item">
                        <div class="detail-label">Activated</div>
                        <div class="detail-value">${new Date(data.activatedAt).toLocaleDateString()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">${isExpired ? 'Expired' : 'Expires'}</div>
                        <div class="detail-value" style="color: ${daysLeft < 7 ? '#ef4444' : '#f8fafc'}">
                            ${new Date(data.expiresAt).toLocaleDateString()}
                            ${!isExpired ? `<br><small>(${daysLeft} days)</small>` : ''}
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Billing</div>
                        <div class="detail-value">${data.billingType === 'monthly' ? 'Monthly' : 'One-time'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Price</div>
                        <div class="detail-value">$${info.price}${data.billingType === 'monthly' ? '/mo' : ''}</div>
                    </div>
                </div>
                
                <div class="license-key">
                    <div style="color: #64748b; font-size: 0.85rem; margin-bottom: 5px;">License Key</div>
                    <div>${data.licenseKey}</div>
                </div>
                
                <div class="btn-group">
                    ${isExpired ? `
                        <button class="btn btn-renew" onclick="renewLicense('${key}')">
                            <i class="fa-solid fa-rotate"></i> Renew License
                        </button>
                    ` : `
                        <button class="btn btn-copy" onclick="copyLicenseKey('${data.licenseKey}')">
                            <i class="fa-solid fa-copy"></i> Copy Key
                        </button>
                        <button class="btn btn-cancel" onclick="cancelLicense('${key}')">
                            <i class="fa-solid fa-xmark"></i> Cancel
                        </button>
                    `}
                </div>
            `;
            
            return card;
        }

        function copyLicenseKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                alert('License key copied to clipboard!');
            });
        }

        function renewLicense(key) {
            if (confirm('Renew this license for another month?')) {
                const dataKey = key.replace('_license', '_license_data');
                const data = JSON.parse(localStorage.getItem(dataKey));
                
                // Extend expiry by 30 days
                data.expiresAt = Date.now() + (30 * 24 * 60 * 60 * 1000);
                data.status = 'active';
                
                localStorage.setItem(key, 'active');
                localStorage.setItem(dataKey, JSON.stringify(data));
                
                alert('License renewed successfully!');
                location.reload();
            }
        }

        function cancelLicense(key) {
            const product = products[key];
            if (confirm(`Are you sure you want to cancel ${product.name}?\n\nYour license will remain active until expiration.`)) {
                // In production, this would call your backend to cancel the subscription
                alert('Cancellation request received. Your license will remain active until the end of your billing period.');
            }
        }

        // Load licenses on page load
        loadLicenses();
    </script>
</body>
</html>
