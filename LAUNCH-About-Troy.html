<!DOCTYPE html>

<head>

    <title>Meet Troy Walker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Space Mono', monospace;
        }
        .loader {
            border: 5px solid #f3f4f6;
            border-top: 5px solid #9333ea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="loader mx-auto mb-6"></div>
        <h1 class="text-3xl font-bold text-white mb-2">
            <i class="fas fa-user-astronaut"></i> Loading Troy's Story
        </h1>
        <p class="text-gray-200">From 286s to AI... 30 years in the making</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'about-troy.html';
        }, 1500);
    </script>
</body>
</html>
